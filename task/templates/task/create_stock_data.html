{% extends "base.html" %}

{% block title %}Create Stock Data - My Website{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Create Stock Data</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="trade_code">Trade Code:</label>
            <input type="text" class="form-control" id="trade_code" name="trade_code" required>
        </div>
        <div class="form-group">
            <label for="high">High:</label>
            <input type="text" class="form-control" id="high" name="high" required>
        </div>
        <div class="form-group">
            <label for="low">Low:</label>
            <input type="text" class="form-control" id="low" name="low" required>
        </div>
        <div class="form-group">
            <label for="open">Open:</label>
            <input type="text" class="form-control" id="open" name="open" required>
        </div>
        <div class="form-group">
            <label for="close">Close:</label>
            <input type="text" class="form-control" id="close" name="close" required>
        </div>
        <div class="form-group">
            <label for="volume">Volume:</label>
            <input type="text" class="form-control" id="volume" name="volume" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
